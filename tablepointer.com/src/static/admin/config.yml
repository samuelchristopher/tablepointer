backend:
  name: git-gateway
  branch: cms
media_folder: "tablepointer.com/content/images/uploads"
public_folder: "/images/uploads"
collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "tablepointer.com/content/home.json"
        fields:
          - label: SectionOne
            name: sectionOne
            widget: list
            fields:
              - {label: HeadingText, name: headingText, widget: string}
              - {label: ButtonText, name: buttonText, widget: string}